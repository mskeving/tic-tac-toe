<html>
    <head>
        <link rel="stylesheet" type"text/css" href="styles.css">
        <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
        <script src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
        <script type="text/javascript" src="tictac.js"></script>
    </head>
    <body>
        <div class="header">
            <div class="title">Tic Tac Toe</div>
            <div class="author">Melissa Skevington</div>
        </div>
        <div class="subheader">
            <div id="new-game">Reset</div>
            <div id="status">Your move.</div>
        </div>
        <div class="game-container">
            <div id="row-zero">
                <div class="move" id="0"></div>
                <div class="move" id="1"></div>
                <div class="move" id="2"></div>
            </div>
            <div id="row-one">
                <div class="move" id="3"></div>
                <div class="move" id="4"></div>
                <div class="move" id="5"></div>
            </div>
            <div id="row-two">
                <div class="move" id="6"></div>
                <div class="move" id="7"></div>
                <div class="move" id="8"></div>
            </div>
        </div>
    </body>
</html>
